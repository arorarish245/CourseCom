<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CourseCom</title>
    <link rel="stylesheet" href="static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google font icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0">
    
    <!-- Additional meta tags and stylesheets -->
    <meta name="Description" content="Enter your description here">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
  </head>
  <body>
    <!-- <button class="dark-mode-toggle" onclick="toggleDarkMode()">
      <span class="material-symbols-rounded">brightness_4</span>
    </button> -->
    <div class='checkboxdiv'>
      <input type="checkbox" class="checkbox" id="checkbox">
      <label for="checkbox" class="checkbox-label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <span class="ball"></span>
      </label>
    </div>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbols-outlined cross-button">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi there ðŸ‘‹</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
    <h1 class="display-5 my-5 text-center lilita-one-regular changer">CourseCom</h1>

    <h2 class="about my-5 text-center acme-regular changer">Unlock Your Potential:  Explore, Compare, and<br>Conquer with CourseCom!</h2>
    <h1 class="display-5 my-5 text-center naitra"></h1>
    <div class="container">
        <div class="col-md-9 mx-auto">
            <table class="table">
                <tr class=" changerdiv">
                    <th class="changer">Select Course</th>
                    <th width="300px">
                        <select class="form-control" id="select1" onchange="item1(this.value)">
                            <option value="-1">-- Select Anyone --</option>
                        </select>
                    </th>
                    <th width="300px">
                        <select class="form-control" id="select2" onchange="item2(this.value)">
                            <option value="-1">-- Select Anyone --</option>
                        </select>
                    </th>
                </tr>
                <tr>
                  <th class="changer">Course Title</th>
                  <td class="changer" id="title1">N/A</td>
                  <td class="changer" id="title2">N/A</td>
              </tr>
              <tr>
                <th class="changer">Course URL</th>
                <td class="changer" id="url1">N/A</td>
                <td class="changer" id="url2">N/A</td>
            </tr>
              <tr>
                <tr>
                    <th class="changer">Course Ratings</th>
                    <td class="changer" id="ratings1">N/A</td>
                    <td class="changer" id="ratings2">N/A</td>
                </tr>
                <tr>
                    <th class="changer">Course Instructor</th>
                    <td class="changer" id="inst1">N/A</td>
                    <td class="changer" id="inst2">N/A</td>
                </tr>
                <tr>
                    <th class="changer">Offered By</th>
                    <td id="by1" class="changer">N/A</td>
                    <td id="by2" class="changer">N/A</td>
                </tr>
                <tr>
                  <th class="changer">Number of Reviews</th>
                  <td class="changer" id="reviews1">N/A</td>
                  <td class="changer" id="reviews2">N/A</td>
              </tr>
            </table>
        </div>
    </div>
    <!-- Scripts -->
    <script src="static/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
    <script src="static/data.js"></script>
    <script src="static/main.js"></script>
  </body>
</html>
